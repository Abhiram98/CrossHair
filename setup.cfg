[flake8]
select =
    E7
    E9
    F60
    F63
    F7
    F82

extend-ignore =
    E721  # allow type comparisons with equality


[isort]
profile = black

[mypy]

[mypy-pygls.*]
ignore_missing_imports = True

[tool:pytest]
markers =
    demo: mark a test to show as an example for end users
addopts = -m "not demo"